<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Weiterleitung</title>
    <script>
        function redirect() {
            var randomNumber = Math.floor(Math.random() * 2); // Gibt 0 oder 1 zur√ºck
            if (randomNumber === 0) {
                window.location.href = 'https://forms.office.com/e/a23YSccf3n';
            } else {
                window.location.href = 'https://forms.office.com/e/W7CbkEQMWd';
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Sie werden weitergeleitet...</p>
</body>
</html>
